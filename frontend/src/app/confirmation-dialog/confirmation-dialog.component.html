

<mat-dialog-content >
	<div *ngIf="confirmMessage!='sync' &&  confirmMessage!='logout' && confirmMessage != 'add' && confirmMessage != 'update' && confirmMessage != 'delete'" >
	<p >
		{{confirmMessage}}
	</p>
</div>
	
</mat-dialog-content>
<mat-dialog-actions align="center">
	<div *ngIf="confirmMessage!='sync' && confirmMessage != 'add' &&  confirmMessage!='logout'&& confirmMessage != 'update' && confirmMessage != 'delete'" >
	<button mat-raised-button (click)="dialogRef.close(false)">Cancel</button>
	<button mat-raised-button style="background-color:#27AE61; color: white;" (click)="dialogRef.close(true)"
		tabindex="1">Confirm</button>
	</div>

	<div *ngIf="confirmMessage==='sync'" >
		<div class="load">
			<label> Sync is processing... </label>
			<mat-spinner class="mat-spinner-color"></mat-spinner>
		</div>
		
	</div>

	<div *ngIf="confirmMessage =='add'" >
		<div class="load">
			<label> Adding ... </label>
			<mat-spinner class="mat-spinner-color"></mat-spinner>
		</div>
		
	</div>

	<div *ngIf="confirmMessage =='update'" >
		<div class="load">
			<label> Updating the client ... </label>
			<mat-spinner class="mat-spinner-color"></mat-spinner>
		</div>
		
	</div>

	<div *ngIf="confirmMessage =='delete'" >
		<div class="load">
			<label> Sending your request ... </label>
			<mat-spinner class="mat-spinner-color"></mat-spinner>
		</div>
		
	</div>


	<div *ngIf="confirmMessage =='logout'" >
		<div class="load">
			<label> An Error has occurred please Login again </label>
			<button mat-raised-button style="background-color:#27AE61; color: white;" (click)="logout()"
		tabindex="1">Logout</button>
		</div>
		
	</div>

</mat-dialog-actions>
