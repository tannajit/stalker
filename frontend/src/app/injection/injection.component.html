<div class="containe-ids">
    <label class="btn btn-default">
        <input type="file" multiple (change)="selectFiles($event)" />
    </label>
    <button class="btn-success" [disabled]="!selectedFiles" (click)="uploadFiles()">
        Upload
    </button>
    <button class="btn-red" [disabled]="!selectedFiles" (click)="runscript()">
        Run
    </button>
    <button class="btn-clear" [disabled]="!selectedFiles" (click)="deletefile()">
        Clear
    </button>

    <div class="hehe" *ngIf="isShown">
        <div *ngFor="let progressInfo of progressInfos" class="mb-2">
            <span>{{ progressInfo.fileName }}</span>
            <div class="progress" >
                <mat-progress-bar mode="determinate" [value]="progressInfo.value"></mat-progress-bar>
                <span attr.aria-valuenow="{{ progressInfo.value }}"
                    [ngStyle]="{width: progressInfo.value + '%'}">{{progressInfo.value}}%</span>
                <!--
            <div class="progress-bar" role="progressbar"
                attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100"
                [ngStyle]="{ width: progressInfo.value + '%' }">
                {{ progressInfo.value }}%
            </div> -->
            </div>
        </div>
    </div>

    <div class="alert alert-light" role="alert">{{ message }}</div>

</div>
<div class="containe-ids">
    <div class="card">
        <div class="card-header">List of Files</div>
        <ul class="list-group list-group-flush" *ngFor="let file of fileInfos | async">
            <li class="list-group-item">
                <a href="{{ file.url }}">{{ file.name }}</a>
            </li>
        </ul>
    </div>
</div>
