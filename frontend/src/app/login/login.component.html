<div class="container">
  <mat-card>
    <mat-card-content>
      <div class="header">
        <p>Sign in</p>
      </div>
      <form name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Enter email address" required />
            <mat-error *ngIf="!loginForm.controls['email'].valid">
              Email is required
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <span>
            <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
          </span>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hide">
              <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
              </mat-icon>
            </button>
            <mat-error *ngIf="!loginForm.controls['password'].valid">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary" (click)="onLogin()">Sign in</button>
       
      </form> 
      <div>
       <mat-radio-group aria-label="Select an option" [(ngModel)]="select">
          <mat-radio-button value="Option 1">Option 1</mat-radio-button>
          <mat-radio-button value="Option 2">Option 2</mat-radio-button>
        </mat-radio-group>
        
        </div>
        {{select}}
    </mat-card-content>
  </mat-card>
</div>
