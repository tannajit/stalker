<div class="container">
  <mat-card>
    <mat-card-content>
      <div class="header">
        <p>Sign in</p>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <span>
          {{errorMessage}}
        </span>
        <mat-icon (click)="clearErrMesg()">clear</mat-icon>
      </div>
      
      <div>
    
        <div class="role-div">
          <mat-form-field >
            <mat-select placeholder="Select your role" (selectionChange)="onChange()" panelClass="selectPanel2" [(value)]="selectedRole"  >
                <div *ngFor="let rol of RoleSelected">
                    <mat-option  value="{{rol}}">{{rol}} </mat-option>
                    </div>
            </mat-select>
          </mat-form-field>
        </div>

      </div>

      <form name="loginForm" [formGroup]="loginForm" *ngIf="selectedRole">

        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Enter email address" required />
            <mat-error *ngIf="!loginForm.controls['email'].valid">
              Email is required
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <span>
            <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
          </span>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" hide==true ? 'password' : 'text'" required />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hide">
              <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
              </mat-icon>
            </button>
            <mat-error *ngIf="!loginForm.controls['password'].valid">
              Password is required
            </mat-error>
          </mat-form-field>
         
        </div>

        
        <button mat-flat-button color="primary" (click)="onLogin()">Sign in</button>
       
      </form> 
 
     
    </mat-card-content>
  </mat-card>
</div>
