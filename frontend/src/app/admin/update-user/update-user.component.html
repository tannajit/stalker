<div class="adduser-container">
    <div class="holder">
        <div class="title-holder">
            <h1 class="title">Update User</h1>
        </div>
        <div class="add-form">
            
            <div class="field">
                <label>First Name :</label>
                <mat-form-field>
                    <!-- <mat-label>Id User</mat-label> -->
                    <input placeholder="Type the First name..." matInput [(ngModel)]="FirstName" />
                </mat-form-field>
            </div>
            <div class="field">
                <label>Last Name :</label>
                <mat-form-field>
                    <!-- <mat-label>Id User</mat-label> -->
                    <input placeholder="Type the Last name..." matInput [(ngModel)]="LastName" />
                </mat-form-field>
            </div>
            <div class="field">
                <label>CIN :</label>
                <mat-form-field>
                    <!-- <mat-label>Id User</mat-label> -->
                    <input placeholder="Type the CIN..." matInput [(ngModel)]="userInfo.CIN" />
                </mat-form-field>
            </div>
            <div class="field">
                <label>Phone Number :</label>
                <mat-form-field>
                    <!-- <mat-label>Id User</mat-label> -->
                    <input placeholder="Type the phone number..." matInput [(ngModel)]="userInfo.phone" />
                </mat-form-field>
            </div>
            <div class="field">
                <label>Email :</label>
                <mat-form-field>
                    <mat-label>Id User</mat-label>
                    <input matInput placeholder="Type the email" type="email" [(ngModel)]="userInfo.email" disabled />
                </mat-form-field>
                <!-- <button mat-button class="gen-btn" (click)="GenerateEmail()">Generate Email</button> -->
            </div>
            <div class="field">
                <label>Password :</label>
                    <mat-form-field >
                        <mat-label>Id User</mat-label> 
                        <ng-template  [ngIf]="hidpass" [ngIfElse]="showPass"> 
                        <input matInput placeholder="Generate the password..." type="password" value="{{userInfo.password}}" disabled/>
                        </ng-template>

                        <ng-template #showPass>
                                <input matInput placeholder="Generate the password..." type="type" value="{{userInfo.password}}" disabled/>
                        </ng-template>
                </mat-form-field>                
                
                <button mat-button class="gen-btn" (click)="GeneratePassword()">Generate Password</button>
            </div>  
            <div class="field"> 
                 <label>Role :</label>
                <mat-form-field>
                    <mat-select  panelClass="selectPanel2"   (selectionChange)="onChange()" [(value)]="userInfo.role" >
                        
                        <div *ngFor="let rol of Roles" >
                            <mat-option  value="{{rol.name}}">{{rol.name}}</mat-option>
                            </div>
                    </mat-select>
                </mat-form-field>
            </div>
            <!-- <div class="field" *ngIf="RoleActive()">
                <label>Sector :</label>
                <mat-form-field >
                    <mat-select placeholder="select" multiple  panelClass="selectPanel2" value="SelectedSector" [(ngModel)]="SelectedSector">
                        <div *ngFor="let sector of Sectors">
                            <mat-option value="{{sector.id}}">{{sector.detail}}</mat-option>
                            </div>
                    </mat-select>
                </mat-form-field>
            </div> -->
            <div class="field" *ngIf="RoleActive()">
                <label>Sector :</label>
                <form [formGroup]="searchUserForm">
                    <mat-form-field>
                        <mat-select placeholder="select" formControlName="userType" multiple [(ngModel)]="SelectedSector">
                            <mat-option>
                                <ngx-mat-select-search placeholderLabel="Search" (keyup)="filterListCareUnit($event.target.value)" ></ngx-mat-select-search>
                            </mat-option>
                            <mat-option #allSelected (click)="toggleAllSelection()" [value]="0">Select all</mat-option>
                            <mat-option *ngFor="let sector of Sectors" [value]="sector.id"
                                (click)="togglePerOne(allSelected.viewValue)">
                                {{sector.detail}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </form>
                <!-- <label>Total of Sector :</label> -->
                <input type="text" value="Number of sectors  : {{SelectedSector.length}}" disabled />

            </div>
            <div class="btns">
                <button class="btn-red" mat-button routerLink="/users">Cancel</button>
                <button class="btn-green" mat-button (click)="UpdateUser()">Update</button>
            </div>
        </div>

    </div>

</div>
