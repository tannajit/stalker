<div class="requests-container">
    <div class="table-holder">

        <div class="title-holder">
          <h1 class="list-title">Roles</h1>
          <div class="btns">
            <button mat-button (click)="addRole()">Add New Role</button>
          </div>
        </div>

      
        <table mat-table matSort [dataSource]="dataSource">
          <!--  <ng-container matColumnDef="Id">
            <th class="header id-column" mat-header-cell *matHeaderCellDef>
              <span>Id</span>
              
            </th>
            <td mat-cell *matCellDef="let request">{{request.UserID}}</td>
          </ng-container> -->
          
          <ng-container matColumnDef="Role">
            <th class="header role-column" mat-header-cell *matHeaderCellDef>
              <span>Role</span>
              <!-- <button mat-button class="float-right btn-icon">
                <mat-icon class="sort-icon" ></mat-icon>
              </button> -->
            </th>
            <td mat-cell *matCellDef="let request"> {{ request.name}}</td>
          </ng-container>
      
          <ng-container matColumnDef="Permissions">
            <th class="header permission-column" mat-header-cell *matHeaderCellDef>
              <span>Permissions</span>
              <!-- <button mat-button  class="float-right btn-icon">
                <mat-icon class="sort-icon" ></mat-icon>
              </button> -->
            </th>
            
            <td mat-cell *matCellDef="let request" style="padding: 10px;">
              <ng-container *ngFor="let permission of request.permissions">
                <div class="permission">
                  <mat-icon>done</mat-icon>
                  <span>{{permission}}</span>
                </div>
              </ng-container>
            </td>
          </ng-container>

          <ng-container matColumnDef="Sectors">
            <th class="header role-column" mat-header-cell *matHeaderCellDef>
              <span>Sectors</span>
              <!-- <button mat-button class="float-right btn-icon">
                <mat-icon class="sort-icon" ></mat-icon>
              </button> -->
            </th>
            <td mat-cell *matCellDef="let request">
              <ng-container *ngIf="request.sectors=='all'">
                All Sectors
              </ng-container>
              <ng-container *ngIf="request.sectors=='limited'">
                Limited Sectors
              </ng-container>
            </td>
          </ng-container>
      
          
         

      
      
          <ng-container matColumnDef="Actions">
            <th class="header actions-column" mat-header-cell *matHeaderCellDef>
              <span>Actions</span>
              <!-- <button mat-button  class="float-right btn-icon">
                <mat-icon class="sort-icon" ></mat-icon>
              </button> -->
            </th>
            <td mat-cell *matCellDef="let request">
                <button mat-raised-button class="btn-green" (click)="onUpdateClick(request)"><mat-icon>edit</mat-icon>Update</button>
                <button mat-raised-button class="btn-red" [disabled]="disable(request)" (click)="onDeleteClick(request)"><mat-icon>delete_outline</mat-icon>Delete</button>
            </td>
          </ng-container>
          
      
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let request; columns: columnsToDisplay"></tr>
      
        </table>

        <mat-paginator [pageSizeOptions]="[ 10, 15, 20]" showFirstLastButtons></mat-paginator>
      
    </div>

</div>
